<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="event.name" class="form-control" id="name" name="name"
                       placeholder="Enter the event name"
                       required minlength="1" maxlength="32" #name="ngModel">
            </div>
<!--            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>-->
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="alert">

                <div *ngIf="name.errors?.['required']">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea [(ngModel)]="event.description" class="form-control" id="description" name="description"
                          rows="2" cols="120" maxlength="255" #description="ngModel"></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Start date</label>
                <input type="datetime-local" [(ngModel)]="event.startDate" class="form-control" id="startDate"
                       name="startDate" #startDate="ngModel">
            </div>
            <div class="form-group">
                <label for="endDate">End date</label>
                <input type="datetime-local" [(ngModel)]="event.endDate" class="form-control" id="endDate"
                       name="endDate" value="2018-06-12T19:30" #endDate="ngModel">
            </div>
            <button type="submit" [disabled]="!eventForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
